<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ZooShop</title>
</head>
<body>
    <!--header section starts-->
    <header class="header">
        <div class="header__container">
            <a href="#" class="logo">
                <img class="logos" src="img/logo.png" alt="">
            </a>
            <nav class="navbar">
                <a class="navbar-item" href="home">Home</a>
                <a class="navbar-item" href="about">About</a>
                <a class="navbar-item" href="products">Products</a>
                <a class="navbar-item" href="review">Review</a>
                <a class="navbar-item" href="contact">Contact</a>
            </nav>
            <div class="cart">
                <a href="#">
                    <img class="logo-cart" src="img/cart.png" alt="">
                </a>
            </div>
            <div class="burger-menu" onclick="burgerMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </div>
    </header>
    <!--header section ends-->
    
    <main>
        <!-- Home section started -->
        <section class="home" id="home">
            <div class="home__container">
                <div class="home-items">
                    <div class="home-item">
                        <h3>Make your pet happy!</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <div class="button">
                            <a href="#" class="btn">Check products</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Home section ends -->
        
        <!-- About section started -->
        <section class="about" id="about">
            <div class="about__container">
                <div class="about-title">
                    ABOUT US
                </div>
                <div class="about-block">
                    <div class="about-img">

                    </div>
                    <div class="about-text">

                    </div>
                </div>
            </div>

        </section>
        <!-- About section ends -->
    </main>
    <footer>
        
    </footer>
    <script src="main.js"></script>
</body>
</html>
